<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="icon" href="/vietnamese-register-form/img/demo-favicon.png" type="image/x-icon" sizes="16x16">
    <link rel="stylesheet" href="/vietnamese-register-form/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <h1 class="title">Tạo tài khoản người dùng</h1>

        <div class="maudangky">

            <div class="hovaten">
                <input type="text" name="hvt" id="hvt" required>
                <label for="hvt">Họ và tên</label>
            </div>

            <div class="ngaysinh">
                <input type="text" name="ns" id="ns" required>
                <label for="ns">Ngày sinh</label>
            </div>

            <div class="gioitinh">
                <input type="text" name="gt" id="gt" required>
                <label for="gt">Giới tính</label>
            </div>

            <div class="diachi">
                <input type="text" name="dc" id="dc" required>
                <label for="dc">Địa chỉ</label>
            </div>

            <div class="dienthoai">
                <input type="text" name="dt" id="dt" required>
                <label for="dt">Số điện thoại</label>
            </div>

            <div class="email">
                <input type="text" name="em" id="em" required>
                <label for="em">Email</label>
            </div>

            <div class="matkhau">
                <input type="password" name="mk" id="mk" required>
                <label for="mk">Mật khẩu</label>
            </div>

            <div class="xacnhanmatkhau">
                <input type="password" name="xnmk" id="xnmk" required>
                <label for="xnmk">Xác nhận mật khẩu</label>
            </div>

            <button class="dangky" type="button">Đăng ký</button>

        </div>

    </div>
</body>

</html>
