<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Account</title>
    <link rel="stylesheet" href="/register-form/css/style.css">
</head>

<body>
    <div class="container">
        <div class="register-form">

            <h1 class="title">Create your account</h1>

            <div class="realname">
                <input type="text" name="" id="fn" placeholder="First Name">
                <input type="text" name="" id="ln" placeholder="Last Name">
            </div>

            <div class="email">
                <input type="text" required>
                <label>Email</label>
            </div>
            <!-- <p>You can use letters, numbers & periods</p> -->

            <div class="phonenumber">
                <input type="text" name="" id="pn" placeholder="Phone Number">
            </div>


            <div class="password">

                <input type="text" name="" id="">
                <input type="text" name="" id="">

            </div>
            <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>

            <button class="register-button"></button>

        </div>

    </div>
</body>

</html>
