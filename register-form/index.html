<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Account</title>
    <link rel="stylesheet" href="/register-form/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="register-form">

            <div>
                <h1 class="title">Create your Logo Account</h1>

                <div class="realname">

                    <div class="firstname">
                        <input type="text" id="fn" required>
                        <label>First Name</label>
                    </div>

                    <div class="lastname">
                        <input type="text" id="ln" required>
                        <label class="lastname-lable">Last Name</label>
                    </div>

                </div>

                <div class="email">
                    <input type="text" id="em" required>
                    <label>Email</label>
                </div>


                <div class="phonenumber">
                    <input type="text" name="" id="pn" required>
                    <label>Phone Number</label>
                </div>


                <div class="create-password">

                    <div class="password">
                        <input type="password" id="pw" required>
                        <label>Password</label>
                    </div>

                    <div class="confirm">
                        <input type="password" id="cf" required>
                        <label class="confirm-label">Confirm</label>
                    </div>

                </div>

                <div class="create-button">

                    <button type="button" class="create">Create</button>

                </div>

            </div>

            <div class="logo">
                <img src="/register-form/img/demo-logo.png" alt="demo-logo">
            </div>
        </div>

    </div>
</body>

</html>
